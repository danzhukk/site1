<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Решение алгоритмической задачи</title>
</head>
<body class="text-center">
    <form action="https://www.yandex.ru/" method="get">
        <br>
        <h3><input style = 'width: 67%'; name="question"  value="Даны вещественные числа X и Y . Вычислить Z. Z = XY при X > Y ,Z = ln(X + Y ) в противном случае."></h3>
        <br>
        <input type="text" id="x" name="x" placeholder="Число X" required>
        <br><br>
        <input type="text" id="y" name="y" placeholder="Число Y" required>
        <br><br>
        <button type="button" onclick="alg()">Вычислить</button>
        <br><br>
        <p id="otvet"></p>
        <script>
            function alg(){
                let x = parseFloat(document.getElementById('x').value);
                let y = parseFloat(document.getElementById('y').value);
                let z;
                if (x > y){z = x*y}
                else {z = Math.log(x + y)}
                document.getElementById("otvet").innerText = `Результат Z: ${z}`;
                document.getElementById("otpravka").value = z;
                document.getElementById("bt").disabled = false;
            }
        </script>
        <input type="hidden" name="otpravka" id ="otpravka">
        <button type="submit" disabled id="bt">Отправить на сервер</button>
    </form>
    <br>
    <a href="second.html"><h4>Вернуться</h4></a>

</body>
</html>
